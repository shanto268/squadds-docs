# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: '3.10'

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  builder: html

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub

# Python requirements for building documentation
python:
  install:
    - requirements: docs/requirements.txt

# Additional configuration
submodules:
  include:
    - all

# Add this section to specify the only file to upload for PDF
artifacts:
  - path: _build/pdf/squadds.pdf
    type: pdf

# Custom build command for PDF
commands:
  - sphinx-build -b latex docs _build/latex
  - make -C _build/latex all-pdf
  - mkdir -p _build/pdf
  - mv _build/latex/*.pdf _build/pdf/
